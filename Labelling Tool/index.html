<html>
<head>
<style>
body{overflow:hidden}
body,html{
	margin:0 0;
	padding:0 0;
}
</style>
</head>
<body>
<script>
var file=0
var fileArray=["01.json","02.json", "03.json", "04.json", "05.json"]
var allstr=""
function next(str){
	if(file<fileArray.length){
	allstr=allstr+str+"\r\n"
	if(file==fileArray.length-1){
        download("saveData.txt",allstr);
		return;
	}
	document.getElementById("iframe1").src="examples/index.html"+"?id="+file
	}
	file++
}
function fake_click(obj) {
    var ev = document.createEvent("MouseEvents");
    ev.initMouseEvent(
        "click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null
    );
    obj.dispatchEvent(ev);
}
function download(name, data) {
    var urlObject = window.URL || window.webkitURL || window;
    var downloadData = new Blob([data]);
    var save_link = document.createElementNS("http://www.w3.org/1999/xhtml", "a")
    save_link.href = urlObject.createObjectURL(downloadData);
    save_link.download = name;
    fake_click(save_link);
}
</script>
<iframe src="examples/index.html" width="100%" height="100%" frameborder="0" id="iframe1"></iframe>
</body>
</html>
